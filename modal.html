<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
        Abrir modal
    </button>
    <!-- Com  opção data-bs-backdrop="static" podemos fixar o modal na tela, mesmo depois de clicado fora, some só se reiniciar a tela, sem ele é só clicar fora dele na tela que some o Modal -->
    <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Título da modal</h5>
                    <!-- Adicionando um botão para tirar o Modal da tela -->
                    <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus maiores aperiam voluptatum saepe ratione sed dicta unde officiis aliquam delectus? Debitis, voluptate soluta? Libero debitis nemo eaque illo repudiandae itaque.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./lib/bootstrap.bundle.min.js"></script>
    <!-- Abrindo o modal pelo JavaScript com uma função automática. +++ -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modalExemplo = new bootstrap.Modal('#exemplo-modal');
            //modalExemplo.show();

            // Colocando um delay para o tempo de aparecimento do Modal +++
            setTimeout(function() {
                modalExemplo.show();
            }, 3000);
        });
    </script>
</body>
</html>
